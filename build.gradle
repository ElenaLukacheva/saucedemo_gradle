plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.9.1",
            'com.codeborne:selenide:6.19.0',
            'org.slf4j:slf4j-simple:2.0.9'
    )
}

tasks.withType(JavaCompile) {options.with
        {encoding = 'UTF-8'}
}

test {
    useJUnitPlatform()
}